<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Nutrição</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <header>
        <div class="bg-dark text-white posicao-fixada-titulo">
            <div class="container ">
                <h1 class="titulo">Lucas Nutrição</h1>
            </div>
        </div>
    </header>
    <br><br><br><br>
    <main>
        <section class="container">
            <h2 class="sub-titulo">Meus Pacientes</h2>
            <br>
            <div class="table-responsive">
                <div class="form-group">
                    <label for="filtro-tabela">Filtro:</label>
                    <input id="filtro-tabela" type="text" class="form-control" placeholder="Digite o nome paciente.">
                </div>
                
                <br>
                <table class="table table-bordered">
                    <thead class="thead-light">
                        <tr>
                            <th class="text-center largura-tabela" scope="col">Nome</th>
                            <th class="text-center largura-tabela" scope="col">Peso(kg)</th>
                            <th class="text-center largura-tabela" scope="col">Altura(m)</th>
                            <th class="text-center largura-tabela" scope="col">Gordura Corporal(%)</th>
                            <th class="text-center largura-tabela" scope="col">IMC</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-pacientes">
                        <tr class="paciente">
                            <td class="info-nome text-center">João</tdc>
                            <td class="info-peso text-center">119.5</td>
                            <td class="info-altura text-center">1.96</td>
                            <td class="info-gordura text-center">44</td>
                            <td class="info-imc text-center">0</td>
                        </tr>
                        <tr class="paciente">
                            <td class="info-nome text-center">Ana</tdc>
                            <td class="info-peso text-center">63.8</td>
                            <td class="info-altura text-center">1.53</td>
                            <td class="info-gordura text-center">31</td>
                            <td class="info-imc text-center">0</td>
                        </tr>
                        <tr class="paciente">
                            <td class="info-nome text-center">Paulo</tdc>
                            <td class="info-peso text-center">81.3</td>
                            <td class="info-altura text-center">1.80</td>
                            <td class="info-gordura text-center">15</td>
                            <td class="info-imc text-center">0</td>
                        </tr>
                        <tr class="paciente">
                            <td class="info-nome text-center">Clara</tdc>
                            <td class="info-peso text-center">71</td>
                            <td class="info-altura text-center">1.65</td>
                            <td class="info-gordura text-center">24</td>
                            <td class="info-imc text-center">0</td>
                        </tr>
                        <tr class="paciente">
                            <td class="info-nome text-center">Lucas</tdc>
                            <td class="info-peso text-center">63.1</td>
                            <td class="info-altura text-center">1.74</td>
                            <td class="info-gordura text-center">12</td>
                            <td class="info-imc text-center">0</td>
                        </tr>
                        <tr class="paciente">
                            <td class="info-nome text-center">Marcus</tdc>
                            <td class="info-peso text-center">88.7</td>
                            <td class="info-altura text-center">1.83</td>
                            <td class="info-gordura text-center">21</td>
                            <td class="info-imc text-center">0</td>
                        </tr>
                    </tbody>
                </table>
                <span id="erro-ajax" class="invisivel">Erro ao buscar os pacientes</span>
                <button id="buscar" type="button" class="btn btn-primary btn-lg botao-adicionar">Buscar</button>
            </div>
        </section>
    </main>
    <br>
    <section class="container">
        <h2 class="sub-titulo">Adicionar Paciente</h2>
        <br>
        <ul id="mensagem-erro"></ul>
        <form id="form-adiciona">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input id="nome" type="text" class="form-control" placeholder="Digite seu nome aqui.">
            </div>
            <div class="row">
                <div class="col">
                    <label for="peso">Peso:</label>
                    <input id="peso" type="text" class="form-control" placeholder="Digite o peso aqui.">
                </div>
                <div class="col">
                    <label for="altura">Altura:</label>
                    <input id="altura" type="text" class="form-control" placeholder="Digite a altura aqui.">
                </div>
                <div class="col">
                    <label for="gordura"> % de gordura:</label>
                    <input id="gordura" type="text" class="form-control" placeholder="Digite a % de gordura aqui.">
                </div>
            </div>
            <button id="adicionar-pacientes" type="button"
                class="btn btn-primary btn-lg botao-adicionar">Adicionar</button>
        </form>
    </section>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="js/calcula-imc.js"></script>
    <script src="js/form.js"></script>
    <script src="js/remover.js"></script>
    <script src="js/filtro.js"></script>
    <script src="js/buscar.js"></script>
</body>

</html>
